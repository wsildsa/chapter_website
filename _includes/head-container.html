<head>

	<!-- theme by Chicago DSA / contribute at: github.com/ChicagoDSA/haymarket -->
	
	{% if site.google_analytics %}
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', '{{ site.google_analytics }}');
		</script>
	{% endif %}
	
	<meta charset="UTF-8">

	{% include head-seo.html %}
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

	<!-- theme -->
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

	<!-- FontAwesome styles -->
	<link rel="stylesheet" href="{{ '/assets/css/FontAwesome.css' | relative_url }}">

	<!-- preload FontAwesome -->
	<link rel="preload" href="{{ '/assets/fonts/FontAwesome/fa-brands-400.woff' | relative_url }}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{{ '/assets/fonts/FontAwesome/fa-regular-400.woff' | relative_url }}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{{ '/assets/fonts/FontAwesome/fa-solid-900.woff' | relative_url }}" as="font" type="font/woff" crossorigin>

	<!-- preload text fonts -->
	<link rel="preload" href="{{ '/assets/fonts/ManifoldDSA/ManifoldDSA-Medium.woff' | relative_url }}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{{ '/assets/fonts/ManifoldDSA/ManifoldDSA-MediumItalic.woff' | relative_url }}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{{ '/assets/fonts/ManifoldDSA/ManifoldDSA-ExtraBold.woff' | relative_url }}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{{ '/assets/fonts/ManifoldDSA/ManifoldDSA-ExtraBoldItalic.woff' | relative_url }}" as="font" type="font/woff" crossorigin>

	<!-- Common JavaScript functions -->
	<script src="{{ 'assets/js/common.js' | relative_url }}"></script>

	<!-- Google Calendar -->
	{% if site.google_cal %}
		<script src="https://cdn.jsdelivr.net/npm/luxon@3.6.1/build/global/luxon.min.js"></script>
		<script src="{{ 'assets/js/googlecal.js' | relative_url }}"></script>
	{% endif %}

	<!-- Teamup calendar -->
	{% if site.teamup %}
		<script src="{{ 'assets/js/teamup.js' | relative_url }}"></script>
	{% endif %}
</head>
